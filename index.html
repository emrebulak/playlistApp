<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Playlist App</title>
  </head>
  <body>
    <section class="container">
        <i class="bi bi-chevron-down icon-down"></i>

        <img class="artist-image" src="./assets/img/ibrahim-tatlises.jpeg" alt="İbo">

        <div class="song-info">
            <h4 class="song-title">Aramam</h4>
            <h4 class="song-artist">İbrahim Tatlıses</h4>
        </div>

        <div class="song-controls">
            <i class="bi bi-play-circle-fill icon-play"></i>
            <i class="bi bi-pause-circle-fill icon-pause"></i>
            <i class="bi bi-chevron-left icon-left"></i>
            <i class="bi bi-chevron-right icon-right"></i>
        </div> 

    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
